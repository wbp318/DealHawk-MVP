<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DealHawk Dealer Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <div class="sidebar-brand">DealHawk</div>
            <a href="/dashboard" class="nav-link {% if active == 'overview' %}active{% endif %}">Overview</a>
            <a href="/dashboard/inventory" class="nav-link {% if active == 'inventory' %}active{% endif %}">Inventory</a>
            <a href="/dashboard/market" class="nav-link {% if active == 'market' %}active{% endif %}">Market Intel</a>
            <a href="/dashboard/usage" class="nav-link {% if active == 'usage' %}active{% endif %}">API Usage</a>
            <div class="sidebar-footer">
                <span class="dealer-name">{{ dealer.name }}</span>
                <a href="/dashboard/logout" class="nav-link logout">Logout</a>
            </div>
        </nav>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
