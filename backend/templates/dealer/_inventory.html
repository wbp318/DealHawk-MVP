<h3>Submitted {{ count }} VINs for Analysis</h3>

<table class="data-table">
    <thead>
        <tr>
            <th>#</th>
            <th>VIN</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for v in vehicles %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ v.vin }}</td>
            <td><span class="status-badge status-active">{{ v.status }}</span></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
