services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: dealhawk
      POSTGRES_PASSWORD: dealhawk
      POSTGRES_DB: dealhawk
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dealhawk"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://dealhawk:dealhawk@db:5432/dealhawk
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build: .
    command: celery -A backend.celery_app worker --loglevel=info
    env_file: .env
    environment:
      DATABASE_URL: postgresql://dealhawk:dealhawk@db:5432/dealhawk
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: .
    command: celery -A backend.celery_app beat --loglevel=info
    env_file: .env
    environment:
      DATABASE_URL: postgresql://dealhawk:dealhawk@db:5432/dealhawk
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
