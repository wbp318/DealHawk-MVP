databases:
  - name: dealhawk-db
    plan: free
    databaseName: dealhawk
    user: dealhawk

services:
  - type: web
    name: dealhawk-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dealhawk-db
          property: connectionString
      - key: ENVIRONMENT
        value: staging
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEALER_API_KEY_SALT
        generateValue: true
      - key: BASE_URL
        value: https://dealhawk-api.onrender.com
      - key: REDIS_URL
        value: ""
      - key: STRIPE_SECRET_KEY
        value: ""
      - key: STRIPE_WEBHOOK_SECRET
        value: ""
      - key: STRIPE_PRO_PRICE_ID
        value: ""
    healthCheckPath: /health
